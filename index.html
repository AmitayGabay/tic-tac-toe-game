<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>tic-tac-toe-game</title>
</head>

<body>
    <div class="container">
        <div class="player player-x">
            <h2 class="player1">Player 1 <span class="span1"></span></h2>
            <i id="dragX1" class="fa fa-times" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragX2" class="fa fa-times" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragX3" class="fa fa-times" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragX4" class="fa fa-times" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragX5" class="fa fa-times" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
        </div>
        <div class="wrapper">
            <div class="table-game">
                <h1 class="message"></h1>
                <div class="line">
                    <div class="square" id="square1" ondrop=drop(event) ondragover=allowDrop(event)></div>
                    <div class="square" id="square2" ondrop=drop(event) ondragover=allowDrop(event)></div>
                    <div class="square" id="square3" ondrop=drop(event) ondragover=allowDrop(event)></div>
                </div>
                <div class="line">
                    <div class="square" id="square4" ondrop=drop(event) ondragover=allowDrop(event)></div>
                    <div class="square" id="square5" ondrop=drop(event) ondragover=allowDrop(event)></div>
                    <div class="square" id="square6" ondrop=drop(event) ondragover=allowDrop(event)></div>
                </div>
                <div class="line">
                    <div class="square" id="square7" ondrop=drop(event) ondragover=allowDrop(event)></div>
                    <div class="square" id="square8" ondrop=drop(event) ondragover=allowDrop(event)></div>
                    <div class="square" id="square9" ondrop=drop(event) ondragover=allowDrop(event)></div>
                </div>
            </div>
            <button class="btn btn-info">Play Again</button>
        </div>
        <div class="player player-o">
            <h2 class="player2">Player 2 <span class="span2"></span></h2>
            <i id="dragO1" class="fa fa-circle-o" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragO2" class="fa fa-circle-o" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragO3" class="fa fa-circle-o" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragO4" class="fa fa-circle-o" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
            <i id="dragO5" class="fa fa-circle-o" draggable="true" ondragstart=drag(event) aria-hidden="true"></i>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
